<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Часы для управленческих поединков </title>
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="fontawesome/css/fontawesome.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="css/timer.css">
    <script src="js\donutty.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>


<body>
    <!-- Верхний  тулбар-->
    <div class="input-group mb-3">
        <input type="file" class="form-control" onchange="loadJSON()" id="JSON_File">
        <div class="btn-group" role="group" aria-label="время поединка" id="duel_time_picker">
            <input type="radio" class="btn-check" name="dueltime" id="5min" checked >
            <label class="btn btn-outline-secondary" for="5min">5min</label>
          
            <input type="radio" class="btn-check" name="dueltime" id="4min">
            <label class="btn btn-outline-secondary" for="4min">4min</label>
          
            <input type="radio" class="btn-check" name="dueltime" id="1min">
            <label class="btn btn-outline-secondary" for="1min">1min</label>
          </div>
        <select class="form-select" id="duel_chooser" onchange="duelChoosed()">
            <option selected value="-1">Выберите поединок</option>
        </select>
    </div>
    
    <!-- номер Раунда-->
    <div class="container text-center mt-5 mb-4">
        <h2 id="current_round"> &nbsp; </h2>
    </div>
    <div class="container text-center mt-5 mb-4">
        <div class="row">            
            <div class="col"></div>
            <div class="col"></div>
            <div class="col input-group">
                <span class="input-group-text" id="Player1Label" style="color:white;">Игрок №1</span>
                <input type="text" aria-label="Имя игрока" class="form-control" style="width: 70px;">
            </div>
            <div class="col"></div>
            <div class="col input-group">
                <span class="input-group-text" id="Player2Label" style="color:white;">Игрок №2</span>
                <input type="text" aria-label="Имя игрока" class="form-control" style="width: 70px;">
            </div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
    </div>
    <div class="container text-center mb-4">
        <div class="row">            
            <div class="col"></div>
            <div class="col"></div>
            <div class="col text-end">
                <div class="d-inline-block position-relative">
                    <div class="d-inline-block" style="width: 200px; height: 200px;" id="donut1"></div>
                    <div class="position-absolute top-0 start-0 text-center fs-1" style="width: 200px; height: 200px; line-height: 200px" id="timer1"></div>
                </div>
            </div>
            <div class="col-2 text-center" id="ButtonsGroup">
                <div class="row">
                    <button class="btn btn-primary active mb-1" onclick="changePlayer()" id="change_player" style="visibility: hidden; display: block ">Переход хода</button>
                    <button class="btn btn-light btn-sm active mb-1 " onclick="start_stop_timer()" id="start_stop_timer" style="visibility: hidden; display: block">Возобновить</button>
                    <button class="btn btn-light btn-sm active mb-1" onclick="pause()" id="pause" style="visibility: hidden; display: block">Пауза(от Секунданта)</button>
                    <button class="btn btn-light btn-sm active mb-1" onclick="protest()" id="protest" style="visibility: hidden; display: block">Протест</button>
                    <button class="btn btn-primary btn-sm active mb-1" onclick="start_stop_duel()" id="start_stop_duel" style="visibility: visible; display: block ">Начать поединок</button>
                </div>
            </div>
            <div class="col text-start" id="Player2DonutGroup">
                <div class="d-inline-block position-relative text-center">
                    <div class="d-inline-block" style="width: 200px; height: 200px; " id="donut2"></div>
                    <div class="position-absolute top-0 start-0 text-center fs-1 " style="width: 200px; height: 200px; line-height: 200px" id="timer2"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js\timer-code.js"></script>
</body>

</html>
