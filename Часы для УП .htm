<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Часы для управленческих поединков </title>
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="fontawesome/css/fontawesome.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="css/timer.css">
    <script src="js\donutty.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"        crossorigin="anonymous"></script>
</head>

<body>
    <input type="file" class="form-control" onchange="loadFile(Event)" id="File_Loader"  accept=".xlsx, .json" style="display: none;">

    <div class="body">
        <!-- HEADER -->
        <div class="body0" style="padding-top: 20px;">
            <div class="centered">
                <div class="row justify-content-around">
                    <div class="col">
                        <div class="the-logo">
                            <img  src="assets\Img\ciocdo_logo.png" style="width:350px;" />                                                        
                        </div>
                    </div>
                    <div class="col text-end">
                        <div class="col" style="padding-bottom: 5px;">
                            <button type="button" class="btn btn-primary the-button" for="duel_chooser"  onclick="triggerClick()" id="Choose_File_Button">
                                <i class="fa-solid fa-arrow-up-from-bracket"></i>
                                <span id="file-name">Выберите файл</span>
                            </button>

                            <div class="btn-group" role="group" aria-label="время поединка" id="duel_time_picker">
                                <input type="radio" class="btn-check" onclick="setDuelTime(300)" name="dueltime"
                                    id="5min" checked>
                                <label class="btn btn-outline-primary" for="5min">5 мин.</label>

                                <input type="radio" class="btn-check" onclick="setDuelTime(240)" name="dueltime"
                                    id="4min">
                                <label class="btn btn-outline-primary" for="4min">4 мин.</label>

                                <input type="radio" class="btn-check" onclick="setDuelTime(60)" name="dueltime"
                                    id="1min">
                                <label class="btn btn-outline-primary" for="1min">1 мин.</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="dropdown dropstart5" id="duel-chooser-href">
                                <button type="button" class="btn btn-primary the-button" data-bs-toggle="dropdown"  aria-expanded="false" data-bs-auto-close="outside" id="Choose_Duel_Button">
                                    <i class="fa-solid fa-user-group"></i>
                                    <span id="players-name">Выберите поединок</span>
                                </button>
                                <form class="dropdown-menu p-4 m-2" style="width:500px">
                                    <div id="duel-chooser">
                                        нет данных
                                    </div>
                                </form>
                                <input type="checkbox" class="btn-check" id="hide_text" onclick="ShowHideSituationInfo()" >
                                <label class="btn btn-primary" for="hide_text">
                                    <i class="fa-solid fa-xmark" style="color: #ffffff;"></i>
                                </label>                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="body0" style="padding-top: 20px; margin-top: 20px; padding-bottom: 20px;">
            <div class="centered">
                <!-- Players -->
                <div class="row">
                    <div class="col-5">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="Player1Label">Игрок №1</span>
                            <input type="text" class="form-control" placeholder="Имя игрока" id="Player1Name">
                        </div>
                    </div>
                    <div class="col-2 dice" >
                        <button id="dice_button" onclick="dice()">
                           <i class="fa-solid fa-dice" title="Жребий" id="dice0" ></i>
                        </button>
                    </div>
                    <div class="col-5">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Имя игрока" id="Player2Name">
                            <span class="input-group-text" id="Player2Label">Игрок №2</span>
                        </div>
                    </div>
                </div>

                <!-- Players Roles -->
                <div class="row">
                    <div class="col-5">
                        <select class="form-select" id="Player1Roles" onchange="roleChoosed(1)">
                            <option selected value="-1">Выберите Роль...</option>
                        </select>
                    </div>
                    <div class="col-2 text-center wrap-round fw-bold">
                        <span id="current_round">&nbsp;</span>
                    </div>
                    <div class="col-5">
                        <select class="form-select" id="Player2Roles" onchange="roleChoosed(2)">
                            <option selected value="-1">Выберите Роль...</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="body0" style="padding-top: 20px; padding-bottom: 20px;">
            <div class="centered">
                <div class="row">
                    <div class="col-5">
                        <div class="col text-end" id="Player1DonutGroup">
                            <div class="d-inline-block position-relative">
                                <div class="d-inline-block" style="width: 200px; height: 200px;" id="donut1"></div>
                                <div class="position-absolute top-0 start-0 text-center fs-1"
                                    style="width: 200px; height: 200px; line-height: 200px" id="timer1"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-2" style="z-index: 10;">
                        <div class="row">
                            <button class="btn btn-primary btn-sm active mb-1" onclick="changePlayer()"  id="change_player" style="visibility: hidden; display: block ">Переход хода</button>
                            <button class="btn btn-light btn-sm active mb-1" onclick="start_stop_timer()" id="start_stop_timer" style="visibility: hidden; display: block">Возобновить</button>
                            <button class="btn btn-light btn-sm active mb-1" onclick="pause()" id="pause" style="visibility: hidden; display: block">Пауза(от Секунданта)</button>
                            <button class="btn btn-light btn-sm active mb-1" onclick="protest()" id="protest" style="visibility: hidden; display: block">Протест</button>
                            <button class="btn btn-primary btn-sm active" onclick="start_stop_duel()" id="start_stop_duel" style="visibility: visible; display: block ">Начать поединок</button>
                        </div>
                    </div>
                    <div class="col-5">
                        <div class="col text-start" id="Player2DonutGroup">
                            <div class="d-inline-block position-relative text-center">
                                <div class="d-inline-block" style="width: 200px; height: 200px; " id="donut2"></div>
                                <div class="position-absolute top-0 start-0 text-center fs-1 "
                                    style="width: 200px; height: 200px; line-height: 200px" id="timer2"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="body0" id="PlayersInterests">
            <div class="the-content wrap-inner-text">
                <div class="row" style="margin-top: -222px;">
                    <div class="col-5 text-start">
                        <span><b>Интересы</b></span><br>
                        <div class="wrap-inner-text__left-text" style="background-color:  #e9ecef; " id="Player1RoleGoal">
                        </div>
                    </div>
                    <div class="col-2"></div>
                    <div class="col-5 text-end">
                        <b>Интересы</b>
                        <br />
                        <div class="wrap-inner-text__right-text" style="background-color:  #e9ecef;"  id="Player2RoleGoal">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="body100" id="SituationText">
            <div class="centered text-сenter">
                <div class="fw-bold" id="Duel_Num"></div>
                <div id="Duel_Text"></div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="js\timer-code.js"></script>
</body>

</html>
