<!DOCTYPE html >
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Часы для управленческих поединков </title>
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="fontawesome/css/fontawesome.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <script src="js\donutty.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container text-center mt-5 mb-4">
        <h2 id="current_player"></h2>
    </div>
    <div class="container text-center mb-4">
        <div class="row">            
            <div class="col"></div>
            <div class="col"></div>
            <div class="col text-end">
                <div class="d-inline-block position-relative">
                    <div class="d-inline-block" style="width: 200px; height: 200px;" id="donut1"></div>
                    <div class="position-absolute top-0 start-0 text-center fs-1" style="width: 200px; height: 200px; line-height: 200px" id="timer1"></div>
                </div>
            </div>
            <div class="col text-center">
                <div class="row" >
                    <button class="btn btn-primary  mb-1" onclick="start_duel()" id="start_duel" style="visibility: visible; display: block ">Начать поединок</button>
                    <button class="btn btn-primary mb-1" onclick="changePlayer()"  id="button_swich_user" style="visibility: hidden; display: block ">Переход хода</button>
                    <button class="btn btn-light btn-sm mb-1 " onclick="start_stop_timer()" id="start_stop_timer" style="visibility: hidden; display: block">Начать</button>
                    <button class="btn btn-light btn-sm  mb-1" onclick="protest()" id="protest" style="visibility: hidden; display: block">Протест</button>
                    <button class="btn btn-danger btn-sm  mb-1" onclick="stop_duel()" id="stop_duel" style="visibility: hidden; display: block">Завершить поединок</button>                 
                </div>        
            </div>       
            <div class="col text-start">
                <div class="d-inline-block position-relative text-center">
                    <div class="d-inline-block" style="width: 200px; height: 200px; " id="donut2"></div>
                    <div class="position-absolute top-0 start-0 text-center fs-1 "  style="width: 200px; height: 200px; line-height: 200px" id="timer2"></div>
                </div>
            </div>
            <div class="col"></div>
            <div class="col"></div>                        
        </div>
    </div>

    <script type="text/javascript" src="js\timer-code.js"></script>
    
</body>
</html>
